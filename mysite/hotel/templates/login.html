{% extends 'index.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}


{% block nav %}
    {% include 'nav2.html' %}
{% endblock %}

{% block body %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">Login</div>
                <div class="card-body">
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                        {{ form.user.label }}
                        {{ form.user }}
                        </div>
                        <div class="mb-3">
                        {{ form.password.label }}
                        {{ form.password }}
                        </div>
                        <input type="submit" class="btn btn-danger btn-block" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
